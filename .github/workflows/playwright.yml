name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright Browsers (Chromium & WebKit only)
        run: npx playwright install chromium webkit --with-deps

      - name: Run Playwright tests (Chromium & WebKit)
        run: npx playwright test --project=chromium --project=webkit --reporter=allure-playwright

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report || echo "Allure report generation failed"

      - name: Zip Allure report
        if: always()
        run: zip -r allure-report.zip allure-report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Send Allure report via email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.OUTLOOK_USER }}
          password: ${{ secrets.OUTLOOK_PASS }}
          subject: "Allure Report - Playwright Tests"
          body: "Звіт Allure додається у вкладенні."
          to: alex.rabchun@outlook.com
          from: ${{ secrets.OUTLOOK_USER }}
          attachments: allure-report.zip

